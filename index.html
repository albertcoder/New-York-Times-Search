<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 id="main">New York Times Search</h1>
        <form action="">
            <div class="form-group">
                <label for="field1">Search term</label>
                <input type="text" class="form-control" id="field1" aria-describedby="emailHelp" placeholder="Ex: roosevelt">
                <small id="emailHelp" class="form-text text-muted">Enter the keywords for the news you want to view</small>
            </div>
            <div class="form-group">
                <label for="field2">Number of Records to Retrieve</label>
                <input type="number" class="form-control" id="field2" aria-describedby="emailHelp" placeholder="Enter a number">
                <small id="emailHelp" class="form-text text-muted">Enter a number.</small>
            </div>
            <div class="form-group">
                <label for="field3">Start Year(Optional)</label>
                <input type="number" class="form-control" id="field3" aria-describedby="emailHelp" placeholder="Start Year">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="field4">End Year(Optional)</label>
                <input type="number" class="form-control" id="field4" aria-describedby="emailHelp" placeholder="End Year">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
            <button id="clearButton" class="btn btn-primary">Clear results</button>
        </form>
        <div id="results"></div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="../16-NYTSearch/app.js"></script>

</body>

</html>
